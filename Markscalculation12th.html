<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
    "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Markscalculation12th.css">
    <title>12TH MARK CALCULATOR</title>
    <link rel="shortcut icon" type="image" href="./icons8_google_photos_64px.png">
</head>
<body>
    <h1 class="display-5" style="text-align: center;color: aliceblue;">12TH MARKS AND CUTOFF CALCULATOR</h1>
    <div class="container " style="text-align: center;padding: 2rem;">
        <div class="row">
            <div class="col-12">
                <div class="card" style="width: auto;" >
                    <img src="https://gpacalculator.io/assets/images/college-gpa-calculator.jpg" class="card-img-top" alt="..." style="height:20rem;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <button type="button" class="btn btn-primary btn-sm " style="text-align: left;margin-bottom:1rem;" id="mark1">12TH MARKS AND CUTOFF CALCULATOR</button>
                                <span class="moretext">
                                    <div class="col-1">
                                        <label for="tamil">Tamil  </label>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="number" min="0" max="10" name="tamil" id="g1" class="form-control" placeholder="Mark of Tamil">
                                    </div>
                                    <div class="col-1">
                                        <label for="english">English  </label>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="number" min="0" max="10" name="english" id="g2" class="form-control" placeholder="Mark of English">
                                    </div>
                                    <div class="col-1">
                                        <label for="mathematics">Mathematics</label>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="number" min="0" max="10" name="mathematics" id="g3" class="form-control" placeholder="Mark of Mathematics">
                                    </div>
                                    <div class="col-1">
                                        <label for="chemistry">Chemistry</label>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="number" min="0" max="10" name="chemistry" id="g4" class="form-control" placeholder="Mark of Chemistry">
                                    </div>
                                    <div class="col-1">
                                        <label for="physics">Physics  </label>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="number" min="0" max="10" name="physics" id="g5" class="form-control" placeholder="Mark of Physics">
                                    </div>
                                    <div class="col-2">
                                        <label for="computerscience">Computer Science</label>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="number" min="0" max="10"  name="computerscience" id="g6" class="form-control" placeholder="Mark of Computer Science">
                                    </div>
                                    <button type="button" class="btn btn-success btn-sm" id="calculate" style="text-align: left;margin-top:1rem;">Calculate</button>
                                </span>
                            </div>
                            <div class="col-2"></div>
                          </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <h1 class="display-3" style="text-align: center;text-shadow: 1rem;" id="result"></h1>
    <script src="./Markscalculation12th.js"></script>
</body>
</html>
