<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
    "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="jsprogram.css">
    <title>JS PROGRAM</title>
</head>
<body>
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">JAVA SCRIPT PROGRAMS</h1>
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Generate Random number from 1 to 100</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"><p id="randomnumber"></p></h1>
                    <button class="btn btn-dark me-md-2 rounded-start rounded-3" type="button" id="random">Random Number</button>
                </div>
            </div>
        </div>
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Read 'N' names and sort the names in ascending and descending order.</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">
                        <p id="p"></p>
                        <p id="p1"></p>
                        <p id="p2"></p>
                        <input type="text" id="t1" placeholder="Enter Names">
                    </h1>
                    <button class="btn btn-dark me-md-2 rounded-start rounded-3" type="button"  onclick="f1()">Add</button>
                    <button class="btn btn-dark me-md-2 rounded-start rounded-3" type="button"  onclick="f2()">Ascending Order</button>
                    <button class="btn btn-dark me-md-2 rounded-start rounded-3" type="button"  onclick="f3()">Descending Order</button>
                </div>
            </div>
        </div>
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Write the JS program to demonstrate different mouse events</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"><p id="message"></p></h1>
                    <button class="btn btn-dark me-md-2 rounded-start rounded-3" type="button" id="btn">Mouse Events</button>
                </div>
            </div>
        </div>
    </div>
    <!--This script for generating random number */ --->
    <script>
        let a1=document.querySelector('#random');
        a1.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        a1.addEventListener('mouseup', (e) => {
            let num = document.querySelector('#randomnumber');
            let num1=Math.floor(Math.random() * 100) + 1;
            num.textContent=num1;
        });
    </script>
    <!--This script for read 'N' names and sort the names in ascending and descending order. */ --->
    <script>
        var a=[]
        function f1(){
            var push=document.getElementById("t1").value;
            a.push(push);
            var element="";
            for(i=0;i<a.length;i++){
                element=element+a[i] + "<br/>" ;
            }
            document.getElementById('p').innerHTML=element;
        }
        function f2(){
            document.getElementById('p1').innerHTML= "Ascending Order : "+a.sort();
        }
        function f3(){
            document.getElementById('p2').innerHTML= "Descending Order :"+a.reverse();
        }
    </script>
    <!--This script for demonstrate different mouse events-->
    <script>
        let btn = document.querySelector('#btn');
        btn.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        btn.addEventListener('mouseup', (e) => {
            let msg = document.querySelector('#message');
            switch (e.button) {
                case 0:
                    msg.textContent = 'Left mouse button clicked.';
                    break;
                case 1:
                    msg.textContent = 'Middle mouse button clicked.';
                    break;
                case 2:
                    msg.textContent = 'Right mouse button clicked.';
                    break;
                default:
                    msg.textContent = `Unknown mouse button code: ${event.button}`;
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
